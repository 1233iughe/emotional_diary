{% extends "layout.html"%}
{% block title %}
    Register
{% endblock %}
{% block main%}
    <form method="POST" action="/auth/register">
        <h1 alignment="center">Register</h1>
        <div class="form-group mb-3">
            <input
                type="username"
                class="form-control mx-auto w-auto"
                id="username"
                name="username"
                placeholder="Username"
                autocomplete="off"
            >
        </div>
        <div class="form-group mb-3">
            <input
                type="password"
                class="form-control mx-auto w-auto"
                id="password"
                name="password"
                placeholder="Password"
                autocomplete="off"
            >
        </div>
        <div class="form-group mb-3">
            <input
                type="password"
                class="form-control mx-auto w-auto"
                id="confirm"
                name="confirm"
                placeholder="Confirm password"
                autocomplete="off"
            >
        </div>
        <div class="form-group mb-3">
            <input
                type="password"
                class="form-control mx-auto w-auto"
                id="security"
                name="security"
                placeholder="Security phrase"
                autocomplete="off"
            >
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
