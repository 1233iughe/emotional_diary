{% extends "layout.html"%}
{% block title %}
    Change password
{% endblock %}
{% block main%}
    <form method="POST" action="/auth/change_password" autocomplete="off">
        <h1 alignment="center">Change your password</h1>
        <div class="form-group mb-3">
            <input
                type="password"
                class="form-control mx-auto w-auto"
                id="old_password"
                name="old_password"
                placeholder="Current password"
            >
        </div>
        <div class="form-group mb-3">
            <input
                type="password"
                class="form-control mx-auto w-auto"
                id="password"
                name="password"
                placeholder="New password"
            >
        </div>
        <div class="form-group mb-3">
            <input
                type="password"
                class="form-control mx-auto w-auto"
                id="confirmation"
                name="confirmation"
                placeholder="Retype new password"
            >
        </div>
        <button type="submit" class="btn btn-primary">Change</button>
    </form>
{% endblock %}
