{% extends "layout.html"%}
{% block title %}
    Recover
{% endblock %}
{% block main%}
    <form method="POST" action="/auth/recover" autocomplete="off">
        <h1 alignment="center">Recover your password</h1>
        <div class="form-group mb-3">
            <input
                type="username"
                class="form-control mx-auto w-auto"
                id="username"
                name="username"
                placeholder="Username"
                
            >
        </div>
        <div class="form-group mb-3">
            <input
                type="password"
                class="form-control mx-auto w-auto"
                id="phrase"
                name="phrase"
                placeholder="Security phrase"
            >
        </div>
        <button type="submit" class="btn btn-primary">Recover</button>
    </form>
{% endblock %}
