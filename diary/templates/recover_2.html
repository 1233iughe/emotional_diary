{% extends "layout.html"%}
{% block title %}
    Recover
{% endblock %}
{% block main%}
    <form method="POST" action="/auth/recover_2" autocomplete="off">
        <h1 alignment="center">Recover your password</h1>
        <div class="form-group mb-3">
            <input
                type="password"
                class="form-control mx-auto w-auto"
                id="password"
                name="password"
                placeholder="Password"
            >
        </div>
        <div class="form-group mb-3">
            <input
                type="password"
                class="form-control mx-auto w-auto"
                id="confirmation"
                name="confirmation"
                placeholder="Retype password"
            >
        </div>
        <button type="submit" class="btn btn-primary">Change</button>
    </form>
{% endblock %}
