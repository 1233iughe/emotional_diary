{% extends "layout.html"%}
{% block title %}
    Settings
{% endblock %}
{% block main%}
    <div class="container">
        <div class="row align-self-center">
            <div class="col"></div>
            <div class="col">
                <table id="emotions_table" class="table">
                    <tr>
                        <th class="fs-1" scope="col">Emotion</th>
                    </tr>
                    {% for dict in settings %}
                        <tr>
                            <td scope="row" style={{ ["background-color:","#",dict["color"][2:]]|join()}}>
                                <div class="fs-4">
                                    {{ dict["emotion"] }}
                                </div>
                                <div>
                                    <form method="post" action="/delete_emotion">
                                        <button class="btn btn-danger btn-sm" type="submit" name="delete">Delete</button>
                                        <input hidden name="emotion_button" type="text" value="{{ dict["emotion"] }}">
                                    </form>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col"></div>
        </div>
    <div>
        <form method="post" action="/manage_emotions" id="add_emotion" autocomplete="off">
            <div class="form-group">
                <input type="text"
                class="form-control mx-auto w-auto"
                id="emotion"
                name="emotion"
                placeholder="Write an emotion"
                >
                <input type="text"
                class="form-control mx-auto w-auto"
                id="emotion_color"
                name="emotion_color"
                placeholder="Write a color in hexadecimal"
                >
                <br>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
{% endblock %}
