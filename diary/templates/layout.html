<!DOCTYPE html>
<html>
    <head>
        <!--Meta data-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
        >
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"
         />
         <link rel="stylesheet" type="text/css" href="/static/style.css">
        <!--jQuery-->
        <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
        </script>

        <title>Alethia: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <main>
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <button 
                        class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbar" 
                        aria-controls="navbar" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation"
                        >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav">
                            {% if g.user %}
                                <li clas="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>
                                <li clas="nav-item dropdown">
                                    <a id ="dropdown01" class="nav-link dropdown-toggle" aria-current="page" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                                        Settings
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="dropdown01">
                                        <li>
                                            <a class="dropdown-item" href="/add_emotion">Manage emotions</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="/auth/change_password">Change password</a>
                                        </li>
                                    </ul>
                                </li>
                                <li clas="nav-item">
                                    <a class="nav-link" aria-current="page" href="/auth/logout">Logout</a>
                                </li>
                            {% else %}
                                <li clas="nav-item">
                                    <a class="nav-link" aria-current="page" href="/auth/login">Login</a>
                                </li>
                                <li clas="nav-item">
                                    <a class="nav-link " aria-current="page" href="/auth/register">Register</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container-fluid py-5 text-center">
                {% block main %}{% endblock %}
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </main>

    </body>
</html>
